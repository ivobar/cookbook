<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit()" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            class="form-control"
            ngModel
            name="ingredientName"
            required
            #ingredientName="ngModel">
          <span class="help-block" *ngIf="!ingredientName.valid && ingredientName.touched">This field is required!</span>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount:</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            ngModel
            name="amount"
            [pattern]="'^[1-9]+$'"
            required
            #amount="ngModel"
          >
          <span class="help-block" *ngIf="!amount.valid && amount.touched">This must be a positive number!</span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="!f.valid && f.touched">
            {{editMode ? 'Save' : 'Add'}}
          </button>
          <button
            class="btn btn-danger"
            type="button" (click)="onDelete()"
            [disabled]="!editMode"
          >
            Delete
          </button>
          <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>

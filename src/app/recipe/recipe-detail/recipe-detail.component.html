<div class="row">
  <div class="col-xs-12">
    <img [src]="recipeToDisplay.imagePath" alt="{{recipeToDisplay.name}}" class="img-responsive"
         style="max-height: 300px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipeToDisplay.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div appDropdown class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer" (click)="addToShoppingList()">Shopping List</a></li>
        <li><a style="cursor: pointer" [routerLink]="['../','edit']">Edit Recipe</a></li>
        <li><a style="cursor: pointer" (click)="onDeleteRecipe()">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipeToDisplay.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <a
        href="#"
        class="list-group-item"
        *ngFor="let ingredient of recipeToDisplay.ingredients">
        {{ingredient.name}} - {{ingredient.amount}}
      </a>
    </ul>
  </div>
</div>

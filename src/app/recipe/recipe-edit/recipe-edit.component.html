<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit">Save</button>
          <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div formGroupName="recipe">
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="name">Name:</label>
              <input
                type="text"
                class="form-control"
                id="name"
                formControlName="name"
              >
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="imgPath">Image URL:</label>
              <input
                type="text"
                class="form-control"
                id="imgPath"
                formControlName="imagePath"
              >
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <img [src]="form.get('recipe.imagePath').value" alt="recipe_image" class="img-responsive">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="description">Description</label>
              <textarea
                name="description"
                id="description"
                rows="6"
                class="form-control"
                formControlName="description"
              ></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="row" formArrayName="ingredients">
              <div *ngFor="let ingredient of controls; let i = index"
                   [formGroupName]="i">
                <div class="col-xs-8">
                  <div class="form-group">
                    <input type="text" class="form-control" formControlName="name">
                  </div>
                </div>
                <div class="col-xs-2">
                  <div class="form-group">
                    <input type="number" class="form-control" formControlName="amount">
                  </div>
                </div>
                <div class="col-xs-2">
                  <button class="btn btn-danger" type="button" (click)="onRemoveIngredient(i)">X</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="row" formGroupName="newIngredient">
            <div class="col-xs-8">
              <div class="form-group">
                <input type="text" class="form-control" formControlName="name">
              </div>
            </div>
            <div class="col-xs-2">
              <div class="form-group">
                <input type="number" class="form-control" formControlName="amount">
              </div>
            </div>
            <div class="col-xs-2">
              <button
                class="btn btn-primary"
                type="button"
                (click)="onAddIngredient()"
                [disabled]="!form.get('newIngredient').valid"
              >Add
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
    <hr>
  </div>
</div>
